<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="wrapper">

        <div class="container">

            <h1>WEATHER APP</h1>

            <div class="tabsList">
                <p class="tab" data-yourWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            

            <!-- user weather container -->
            <div class="super-container">

                <!-- grant access container -->

                <div class="sub-container grant-accessContainer">

                    <img src="./assets/location-icon.png" width="140" height="100" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access To Get the Location Infromation</p>
                    <button class="btn" data-grantAccess>Grant Access</button>

                </div>

                <!-- loader container -->

                <div class="sub-container loadingContainer">
                    <img src="./assets/loading-giff.gif" width="140" height="140" loading="lazy">
                    <p>Loading...</p>
                </div>


                <!-- search form container -->
                 
                <form searchFormContainer class="formContainer">
                    <input placeholder="search city here..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="./assets/search.png" width="20" height="20" loading="lazy">
                    </button>

                </form>

 
                <!-- user-info container -->

                <div class="sub-container userInfoContainer">

                    <div class="name">
                        <!-- city name -->
                        <p data-cityName></p>
                        <!-- country icon -->
                        <img countryIcon>
                    </div>
    
                    <!-- weather description -->
                    <p class="desc" data-weatherDesc></p>
    
                    <!-- weather icon -->
                    <img data-weatherIcon>
    
                    <!-- temperature -->
                    <p class="temp"></p>
    
                    <div class="paramter-container">
                        <div class="parameters">
                            <img src="./assets/wind-removebg-preview.png" width="20" height="20" loading="lazy">
                            <p>WINDSPEED</p>
                            <p class="wind"></p>
                        </div>
    
                        <div class="parameters">
                            <img src="./assets/humidity-removebg-preview.png" width="20" height="20" loading="lazy">
                            <p>HUMIDITY</p>
                            <p class="humidity"></p>
                        </div>
    
                        <div class="parameters">
                            <img src="./assets/cloud.png" width="20" height="20" loading="lazy">
                            <p>CLOUDS</p>
                            <p class="cloud"></p>
    
                        </div>
                    </div>
                </div>
                

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
